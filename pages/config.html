<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>CyberButler Configuration</title>
<link rel="stylesheet" href="../style/main.css">
<link rel="stylesheet" href="../components/notification.css">
<link rel="stylesheet" href="../style/config.css">
<script src="../script/i18n.js"></script>
<script src="../script/ai/config.js"></script>
<script src="../script/common.js"></script>
<script src="../script/utils.js"></script>
<script src="../components/notification.js"></script>
<script src="../script/config.js"></script>
</head>
<body page="config" class="scrollable">
<div class="background"></div>
<div class="bgmask"></div>
<aside class="header"></aside>
<section>
	<h1 titlePath="configPage.configurationTitle"></h1>
	<nav>
		<li titlePath="configPage.groupPersonel" showGroup="groupPersonel"></li>
		<li titlePath="configPage.groupLocalVault" showGroup="groupLocalVault"></li>
		<li titlePath="configPage.groupAPIKey" showGroup="groupAPIKey" caseGroup="forceServer"></li>
		<li titlePath="configPage.groupExtension" showGroup="groupExtension" caseGroup="forceServer"></li>
	</nav>

	<section group="groupPersonel">
		<div titlePath="configPage.introduction"></div>
		<div><span titlePath="configPage.hintLordName"></span><input class="myName" type="text" dataGroup="configuration" dataItem="name" placeholderName="configPage.hintDefaultLordName"></div>
		<div><span titlePath="configPage.hintLanguage"></span><select class="myLang" dataGroup="configuration" dataItem="lang"><option value="zh">中文</option><option value="en">English</option></select></div>
		<div><span titlePath="configPage.hintIntroduce"></span><span titlePath="configPage.hintIntroduceMention" class="mention"></span></div>
		<div><textarea class="myInfo scrollable" dataGroup="configuration" dataItem="info" placeholderName="configPage.hintIntroducePlaceholder"></textarea></div>
	</section>

	<section group="groupLocalVault">
		<div><span titlePath="configPage.hintVaultConnection"></span><span titlePath="configPage.hintVaultConnectionMention" class="mention"></span></div>
		<div titlePath="configPage.hintAboutVaultConnection" class="mention"></div>
		<div><span titlePath="configPage.hintInputVaultAddress"></span><input class="myVault" type="text" dataGroup="configuration" dataItem="wsHost" placeholdername="configPage.hintVaultAddressExample"></div>
		<div class="center">
			<div titlePath="configPage.loginHint" class="mention"></div>
			<button titlePath="buttons.gotoWebSite" action="goWebSite"></button>
		</div>
	</section>

	<section group="groupAPIKey" caseGroup="forceServer">
		<div titlePath="configPage.hintAPIKey"></div>
		<div><span titlePath="configPage.hintGeminiAPIKey"></span><input class="myKey" type="text" dataGroup="configuration" dataItem="apiKey.gemini" placeholder="APIKey"></div>
		<div><span titlePath="configPage.hintClaudeAPIKey"></span><input class="myKey" type="text" dataGroup="configuration" dataItem="apiKey.claude" placeholder="APIKey"></div>
		<div><span titlePath="configPage.hintOpenAIAPIKey"></span><input class="myKey" type="text" dataGroup="configuration" dataItem="apiKey.openai" placeholder="APIKey"></div>
		<div><span titlePath="configPage.hintMoonShotAPIKey"></span><input class="myKey" type="text" dataGroup="configuration" dataItem="apiKey.moonshot" placeholder="APIKey"></div>
		<div><span titlePath="configPage.hintDeepSeekAPIKey"></span><input class="myKey" type="text" dataGroup="configuration" dataItem="apiKey.deepseek" placeholder="APIKey"></div>
		<div><span titlePath="configPage.hintGLMAPIKey"></span><input class="myKey" type="text" dataGroup="configuration" dataItem="apiKey.glm" placeholder="APIKey"></div>
	</section>

	<section group="groupExtension" caseGroup="forceServer">
		<div titlePath="configPage.hintGoogleAPI"></div>
		<div><input class="myKey" type="text" dataGroup="configuration" dataItem="apiKey.google.key" placeholder="Google APIKey"></div>
		<div><input class="myKey" type="text" dataGroup="configuration" dataItem="apiKey.google.cx" placeholder="Google CX"></div>
	</section>

	<div class="confirm">
		<button titlePath="configPage.btnConfirm" action="saveConfig" dataFetch="configuration"></button>
		<button titlePath="buttons.goBack" action="goBack"></button>
	</div>
</section>
<aside class="footer"></aside>
</body>
</html>
