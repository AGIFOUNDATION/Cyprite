<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Cyprite the Cyber Sprite</title>
<link rel="stylesheet" href="../style/main.css">
<link rel="stylesheet" href="../components/panel.css">
<link rel="stylesheet" href="../components/notification.css">
<link rel="stylesheet" href="./newtab.css">
<script src="../components/marked.min.js"></script>
<script src="../components/MathJax2.5/MathJax.js?config=TeX-AMS_HTML&delayStartupUntil=configured"></script>
<script src="../script/i18n.js"></script>
<script src="../script/ai/config.js"></script>
<script src="../script/common.js"></script>
<script src="../script/utils.js"></script>
<script src="../script/pageUtils.js"></script>
<script src="../script/ai/prompts.js"></script>
<script src="../components/notification.js"></script>
<script src="./newtab.js"></script>
</head>
<body page="newtab" class="scrollable" loading="true">
<div class="themePanel">
	<div class="inner">
		<img src="../images/rectangle-list.svg" layout="row" action="changeLayoutToColumnTab">
		<img src="../images/window-maximize.svg" layout="column" action="changeLayoutToRowTab">
		<img src="../images/sun.svg" theme="dark" action="changeThemeToLight">
		<img src="../images/moon.svg" theme="light" action="changeThemeToDark">
	</div>
</div>
<div class="panel_frame">
	<div class="panel_container">
		<div class="panel_logo">
			<img src="/images/cyprite.png">
			<div class="panel_model_chooser scrollable"></div>
			<div class="thinking_hint" titlePath="thinkingHeartBeating"></div>
		</div>
		<nav class="panel_tabs_area">
			<div class="panel_placeholder logo" layout="column">
				<img class="namedLogo" src="../images/logo.png">
			</div>
			<div class="panel_tab" layout="row" action="gotoConfig"><img src="../images/gears.svg"></div>
			<div class="panel_tab" layout="row" titlePath="newTab.articleManager" showGroup="articleManager"></div>
			<div class="panel_tab" showGroup="freelyConversation">
				<img class="btn_cover avatar" src="../images/cyprite.png" layout="column">
				<span titlePath="newTab.freelyConversation"></span>
				<div class="border" layout="column"></div>
			</div>
			<div class="panel_tab" showGroup="intelligentSearch">
				<img class="btn_cover" src="../images/scholar.svg" layout="column">
				<span titlePath="newTab.intelligentSearch"></span>
				<div class="border" layout="column"></div>
			</div>
			<div class="panel_tab" showGroup="crossPageConversation">
				<img class="btn_cover" src="../images/book-reader.svg" layout="column">
				<span titlePath="newTab.crossPageConversation"></span>
				<div class="border" layout="column"></div>
			</div>
			<div class="panel_tab" showGroup="instantTranslation">
				<img class="btn_cover" src="../images/chalkboard.svg" layout="column">
				<span titlePath="newTab.instantTranslation"></span>
				<div class="border" layout="column"></div>
			</div>
			<div class="panel_tab" showGroup="intelligentWriter">
				<img class="btn_cover" src="../images/feather-pointed.svg" layout="column">
				<span titlePath="newTab.intelligentWriter"></span>
				<div class="border" layout="column"></div>
			</div>
			<div class="panel_tab" layout="row" showGroup="cypriteHelper"><img src="../images/helper.svg"></div>

			<div class="sep_line" layout="column"></div>

			<div class="operator_panel" layout="column">
				<div class="panel_tab" showGroup="articleManager">
					<img class="btn_cover" src="../images/computer.svg">
					<span titlePath="newTab.articleManager"></span>
					<div class="border" layout="column"></div>
				</div>
				<div class="panel_tab" action="gotoConfig">
					<img class="btn_cover" src="../images/gears.svg">
					<span titlePath="newTab.configuration"></span>
				</div>
				<div class="panel_tab" showGroup="cypriteHelper">
					<img class="btn_cover" src="../images/helper.svg">
					<span titlePath="newTab.helpPage"></span>
					<div class="border" layout="column"></div>
				</div>
				<div class="panel_tab" action="gotoAboutPage">
					<img class="btn_cover" src="../images/route.svg">
					<span titlePath="newTab.aboutPage"></span>
				</div>
			</div>

			<div class="contract_column" layout="column" shrinked="no" action="shrinkColumn">
				<img src="../images/outdent.svg">
			</div>
			<div class="contract_column" layout="column" shrinked="yes" action="expandColumn">
				<img src="../images/indent.svg">
			</div>

			<div class="button_panel">
				<div class="panel_button" group="intelligentWriter" action="toggleAutoRewrite">
					<span titlePath="writer.btnModifyAutomatically"></span>
					<img src="../images/toggle-on.svg" autoRewrite="false">
					<img src="../images/toggle-off.svg" autoRewrite="true">
				</div>
				<div class="panel_button" group="intelligentWriter" action="toggleDirectRewrite">
					<span titlePath="writer.btnModifyDirectly"></span>
					<img src="../images/toggle-on.svg" directRewrite="false">
					<img src="../images/toggle-off.svg" directRewrite="true">
				</div>
				<div class="panel_button" hintPath="newTab.clearSearch" group="intelligentSearch" action="clearSearch">
					<img src="../images/retweet.svg">
				</div>
				<div class="panel_button" hintPath="newTab.clearConversation" group="crossPageConversation|freelyConversation|instantTranslation|intelligentSearch|cypriteHelper|intelligentWriter" action="clearConversation">
					<img src="../images/eraser.svg">
				</div>
				<div class="panel_button" hintPath="newTab.downloadConversation" group="crossPageConversation|intelligentSearch|freelyConversation|intelligentWriter" action="downloadConversation">
					<img src="../images/download.svg">
				</div>
				<div class="panel_button" hintPath="newTab.saveConversation" group="intelligentSearch" action="saveConversation">
					<img src="../images/save.svg">
				</div>
				<div class="panel_button" hintPath="newTab.copyConversation" group="intelligentSearch" action="copyConversation">
					<img src="../images/copy.svg">
				</div>
				<div class="panel_button" group="instantTranslation">
					<span titlePath="buttons.hintTranslateInto"></span>
					<input name="translation_language" type="text" class="panel_input">
				</div>
				<div class="panel_button" titlePath="newTab.chooseArticles" group="crossPageConversation" action="showArticleChooser"></div>
			</div>
		</nav>
		<section class="panel_operation_area scrollable" group="articleManager">
			<div class="caption">
				<span titlePath="fileManager.caption"></span>
				<span class="count"></span>
				<span class="small" titlePath="fileManager.hintOrderType"></span>
				<span class="small order" orderType="totalDuration" titlePath="fileManager.hintOrderByMost" action="changeOrderType"></span>
				<span class="small order" orderType="lastVisit" titlePath="fileManager.hintOrderByLatest" action="changeOrderType"></span>
			</div>
			<div class="vice">
				<span titlePath="fileManager.hintSearchArticle"></span>
				<input name="search_keywords" type="text" class="keywords_input" placeholderName="fileManager.hintStartSearch" action="searchArticleInVault">
			</div>
			<div class="manager_panel">
				<img src="../images/eraser.svg" action="removeUncached" titlePath="fileManager.btnRemoveUncached">
				<img src="../images/rotate.svg" action="refreshFileList" titlePath="fileManager.btnRefresh">
			</div>
			<ul class="articleManagerFileList"></ul>
		</section>
		<section class="panel_operation_area" group="intelligentSearch" type="conversationArea">
			<div class="content_container scrollable">
				<div class="search_inputter">
					<div class="inner scrollable" contenteditable="true" placeholderName="aiSearch.hintSearch"></div>
					<div class="submitter">
						<div class="mode_chooser">
							<li mode="keywordOnly" action="changeMode">
								<img class="notcheck" src="../images/circle-xmark.svg">
								<img class="checked" src="../images/circle-checked.svg">
								<span titlePath="aiSearch.btnModeOnlyKeywords"></span>
							</li>
							<li mode="searchOnly" action="changeMode">
								<img class="notcheck" src="../images/circle-xmark.svg">
								<img class="checked" src="../images/circle-checked.svg">
								<span titlePath="aiSearch.btnModeOnlySearch"></span>
							</li>
							<li mode="fullAnswer" action="changeMode">
								<img class="notcheck" src="../images/circle-xmark.svg">
								<img class="checked" src="../images/circle-checked.svg">
								<span titlePath="aiSearch.btnModeFullSearch"></span>
							</li>
							<li mode="fullAnalyze" action="changeMode" needFullVersion="true" versionAction="disable">
								<img class="notcheck" src="../images/circle-xmark.svg">
								<img class="checked" src="../images/circle-checked.svg">
								<span titlePath="aiSearch.btnModeFullAnalyze"></span>
							</li>
						</div>
						<div class="sender" action="startAISearch">
							<span titlePath="aiSearch.hintSend"></span>
							<img src="../images/send.svg">
						</div>
					</div>
				</div>
				<div class="result_panel">
					<div class="search_records" action="loadSearchRecord"></div>
					<div class="local_result_panel" action="switchFold"></div>
					<div class="wikipedia_result_panel" action="switchFold"></div>
					<div class="arxiv_result_panel" action="switchFold"></div>
					<div class="search_result_panel" action="switchFold"></div>
					<div class="answer_panel_hint search_result_title" action="onOperateSearchResult"></div>
					<nav class="nav_menu_panel"></nav>
					<div class="answer_panel"></div>
					<div class="reference_panel"></div>
					<div class="morequestion_panel" action="chooseQuestion"></div>
				</div>
			</div>
			<div class="navbar">
				<div class="navup"><img src="../images/circle-chevron-up.svg" action="navPrev"></div>
				<div class="navdown"><img src="../images/circle-chevron-down.svg" action="navNext"></div>
			</div>
			<div class="furthure_dialog">
				<div class="input_container scrollable" contenteditable="true" placeholderName="mentions.quickAccessHint"></div>
				<div class="input_sender" action="sendMessage" target="intelligentSearch">
					<span titlePath="buttons.sendMessageToCyprite"></span>
				</div>
			</div>
			<div class="reference_page">
				<div class="title">Testing...</div>
				<div class="closer" action="closeReference"><img src="../images/circle-xmark.svg"></div>
				<div class="content scrollable"></div>
			</div>
		</section>
		<section class="panel_operation_area" group="crossPageConversation" type="conversationArea">
			<div class="content_container scrollable"></div>
			<div class="navbar">
				<div class="navup"><img src="../images/circle-chevron-up.svg" action="navPrev"></div>
				<div class="navdown"><img src="../images/circle-chevron-down.svg" action="navNext"></div>
			</div>
			<div class="input_container scrollable" contenteditable="true" placeholderName="mentions.quickAccessHint"></div>
			<div class="input_sender" action="sendMessage" target="crossPageConversation">
				<span titlePath="buttons.sendMessageToCyprite"></span>
			</div>
		</section>
		<section class="panel_operation_area" group="freelyConversation" type="conversationArea">
			<div class="content_container scrollable"></div>
			<div class="navbar">
				<div class="navup"><img src="../images/circle-chevron-up.svg" action="navPrev"></div>
				<div class="navdown"><img src="../images/circle-chevron-down.svg" action="navNext"></div>
			</div>
			<div class="input_container scrollable" contenteditable="true" placeholderName="mentions.quickAccessHint"></div>
			<div class="input_sender" action="sendMessage" target="freelyConversation">
				<span titlePath="buttons.talkToCyprite"></span>
			</div>
		</section>
		<section class="panel_operation_area" group="instantTranslation" type="conversationArea">
			<div class="content_container scrollable"></div>
			<div class="input_container scrollable" contenteditable="true" placeholderName="mentions.quickAccessHint"></div>
			<div class="input_sender" action="sendMessage" target="instantTranslation">
				<span titlePath="buttons.startInstantTranslation"></span>
			</div>
		</section>
		<section class="panel_operation_area" group="cypriteHelper" type="conversationArea">
			<div class="content_container scrollable"></div>
			<div class="input_container scrollable" contenteditable="true" placeholderName="mentions.quickAccessHint"></div>
			<div class="input_sender" action="sendMessage" target="cypriteHelper">
				<span titlePath="buttons.talkToCyprite"></span>
			</div>
		</section>
		<section class="panel_operation_area" group="intelligentWriter" type="conversationArea">
			<div class="writingArea scrollable" contenteditable="true" placeholderName="writer.hintComposeHere"></div>
			<div class="infoArea">
				<span class="wordcount"></span>
				<span class="category"></span>
				<span class="style"></span>
				<span class="feature"></span>
			</div>
			<div class="requirementArea scrollable" contenteditable="true" placeholderName="writer.hintRequirement" prefixHint="writer.hintRequirementHere"></div>
			<div class="conversationArea">
				<div class="content_container scrollable"></div>
				<div class="input_container scrollable" contenteditable="true" placeholderName="mentions.quickAccessHint"></div>
				<div class="input_sender" action="sendMessage" target="intelligentWriter">
					<span titlePath="buttons.talkToCyprite"></span>
				</div>
			</div>
		</section>
		<div class="panel_inner_mask" action="hideFloatWindow"></div>
		<div class="panel_article_list">
			<div class="search_bar">
				<span titlePath="fileManager.hintSearchArticle"></span>
				<input name="search_keywords" type="text" class="keywords_input" placeholderName="fileManager.hintStartSearch" action="searchArticleInConversation">
			</div>
			<div class="panel_article_list_container scrollable"></div>
		</div>
	</div>
</div>
<div class="router">
	<div class="logo">
		<img src="../images/route.svg">
	</div>
	<ul>
		<li><a href="mailto:lostabaddon@gmail.com" target="_blank">EMAIL</a></li>
		<li><a href="https://agifoundation.github.io/Cyprite/" target="_blank">WebSite</a></li>
		<li><a href="https://github.com/AGIFOUNDATION/Cyprite" target="_blank">GitHub</a></li>
		<li><a href="https://chromewebstore.google.com/detail/cyprite-restricted/mkelalclfpkmmfedmfjhdbanjlhfoamg" target="_blank">Store</a></li>
	</ul>
</div>
</body>
</html>
